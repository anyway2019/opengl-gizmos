<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from 'https://unpkg.com/three/build/three.module.js';
			//create a scene
			const scene = new THREE.Scene();
			//75 means the angle of the camera window.innerWidth / window.innerHeight means the aspect ratio of the camera 0.1 means the near clipping plane 1000 means the far clipping plane
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.z = 12;
			//create a renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			//render a box with scale (2,1,1)
			const boxGeometry = new THREE.BoxGeometry( 2, 1, 1 );
			const boxMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const cube = new THREE.Mesh( boxGeometry, boxMaterial );
			scene.add( cube );

			const boxGeometry2 = new THREE.BoxGeometry(1,1,1);
			const cube2 = new THREE.Mesh(boxGeometry2, boxMaterial);
			cube2.position.x = 2;
			scene.add(cube2);
			
			function animate() {
				update();
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}
			animate();

			//update scene by per frame
			function update()
			{
				cube.rotation.x += 0.01; 
				cube.rotation.y += 0.01;

				cube2.rotation.x += 0.08; 
				cube2.rotation.y += 0.04;
			}
		</script>
	</body>
</html>
